<svg width="120" height="50" viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compactBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#219ebc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#023047;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="compactText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffb703;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="compactShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="2" y="2" width="116" height="46" rx="10" ry="10" 
        fill="url(#compactBg)" 
        filter="url(#compactShadow)"/>
  
  <!-- Badge decoration -->
  <circle cx="15" cy="15" r="2" fill="#ffb703" opacity="0.7"/>
  <circle cx="105" cy="35" r="2" fill="#ffb703" opacity="0.7"/>
  
  <!-- Main text -->
  <text x="60" y="32" 
        font-family="'Montserrat', sans-serif" 
        font-size="26" 
        font-weight="800"
        text-anchor="middle"
        fill="url(#compactText)">
    nvt7
  </text>
  
  <!-- Accent line -->
  <line x1="30" y1="37" x2="90" y2="37" 
        stroke="#ffb703" 
        stroke-width="2" 
        stroke-linecap="round"
        opacity="0.6"/>
</svg>
